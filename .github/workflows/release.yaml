name: Create Release and Packages

on:
  push:
    tags:
      - "*.*.*"

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get current date for snapshot
        id: date
        run: echo "date=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_OUTPUT

      - name: Determine tag and release names
        id: set_release_vars
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "RELEASE_TAG=${{ github.ref }}" >> $GITHUB_ENV
            echo "RELEASE_NAME=${{ github.ref_name }}" >> $GITHUB_ENV
            # echo "IS_PRERELEASE=false" >> $GITHUB_ENV
            # echo "IS_DRAFT=false" >> $GITHUB_ENV
          else
            # For branch pushes, create a snapshot release name
            echo "RELEASE_TAG=snapshot-${{ github.ref_name }}-${{ steps.date.outputs.date }}-${{ github.sha }}" >> $GITHUB_ENV
            echo "RELEASE_NAME=${{ github.ref_name }} (${{ github.sha }})" >> $GITHUB_ENV
            # echo "IS_PRERELEASE=true" >> $GITHUB_ENV
            # echo "IS_DRAFT=true" >> $GITHUB_ENV
          fi

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          release_name: Release ${{ env.RELEASE_NAME }}
          draft: false
          prerelease: false

  build-python-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build
      - name: Inject version
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            VERSION="${{ github.ref_name }}"
            # Strip 'v' prefix if present for Python standard
            VERSION="${VERSION#v}"
          else
            # Snapshot version
            VERSION="0.0.0.dev$(date +'%Y%m%d%H%M%S')"
          fi
          sed -i "s|^__version__ = .*|__version__ = \"$VERSION\"|" src/hiveden/version.py
      - name: Build package
        run: python -m build
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-package
          path: dist/

  build-arch-package:
    runs-on: ubuntu-latest
    container: archlinux:latest
    steps:
      - uses: actions/checkout@v3
      - name: Build package
        run: |
          # Install sudo, base-devel and python build dependencies as root first
          pacman -Syu --noconfirm base-devel sudo python-build python-installer python-wheel python-pip python-setuptools lxc python-psycopg2

          # Create a non-root user and switch to it
          useradd -m builder
          echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers

          # Change ownership of the checkout directory to the builder user
          chown -R builder:builder "$GITHUB_WORKSPACE"

          # Run makepkg as builder
          sudo -u builder bash -c '
            # Create source tarball from current checkout
            cd "$GITHUB_WORKSPACE"

            # Determine version
            if [[ "${{ github.ref_type }}" == "tag" ]]; then
              VERSION="${{ github.ref_name }}"
              # Strip v prefix
              VERSION="${VERSION#v}"
            else
              # Snapshot version
              VERSION="0.0.0.dev$(date +'%Y%m%d%H%M%S')"
            fi

            # Inject version into PKGBUILD
            sed -i "s|^pkgver=.*|pkgver=$VERSION|" packaging/arch/PKGBUILD

            # Inject version into version.py
            sed -i "s|^__version__ = .*|__version__ = \"$VERSION\"|" src/hiveden/version.py

            # Create the tarball structure makepkg expects (hiveden-VERSION directory inside)
            mkdir -p /tmp/hiveden-$VERSION
            cp -r ./* /tmp/hiveden-$VERSION/
            tar -czf packaging/arch/hiveden-$VERSION.tar.gz -C /tmp hiveden-$VERSION

            # Update PKGBUILD to use local file
            cd packaging/arch
            sed -i "s|https://github.com/hiveden/hiveden/archive/v\$pkgver.tar.gz|file://\$PWD/hiveden-\$pkgver.tar.gz|g" PKGBUILD
            
            # Copy source files to current directory (packaging/arch) where makepkg looks for them
            cp ../hiveden.service .
            cp ../hiveden.default.yaml .

            makepkg -sf --noconfirm
          '
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: arch-package
          path: packaging/arch/*.pkg.tar.zst

  build-debian-package:
    runs-on: ubuntu-latest
    container: debian:latest
    steps:
      - uses: actions/checkout@v3
      - name: Build package
        run: |
          apt-get update
          # Try installing liblxc-dev, falling back to lxc-dev if not found
          apt-get install -y build-essential debhelper devscripts dh-python python3-venv python3-pip lxc-dev

          # Explicitly install python3-all and python3-setuptools as they are build-deps and might conflict.
          apt-get install -y python3-all python3-setuptools python3-wheel python3-build

          # Inject version into version.py
          echo "DEBUG: github.ref_type is '${{ github.ref_type }}'"
          if [ "${{ github.ref_type }}" = "tag" ]; then
            VERSION="${{ github.ref_name }}"
            # Strip v prefix
            VERSION="${VERSION#v}"
            echo "DEBUG: Tag version detected. VERSION is '${VERSION}'"
          else
            # Snapshot version
            VERSION="0.0.0.dev$(date +'%Y%m%d%H%M%S')"
            echo "DEBUG: Snapshot version detected. VERSION is '${VERSION}'"
          fi

          # Update changelog
          sed -i "s|hiveden (0.0.0-1)|hiveden ($VERSION)|" packaging/debian/changelog

          # Update python version
          sed -i "s|__version__ = \"0.0.0+test\"|__version__ = \"$VERSION\"|" src/hiveden/version.py

          # Copy debian directory to the root of the source tree for debuild
          cp -r packaging/debian .
          # Copy service and config files to root so dh_install can find them
          cp packaging/hiveden.service .
          cp packaging/hiveden.default.yaml config.yaml

          # Remove conflicting system package to allow pip to reinstall it
          apt-get remove -y python3-typing-extensions || true

          # Explicitly install python3-all and python3-setuptools as they are build-deps and might conflict.
          apt-get install -y python3-all python3-setuptools python3-wheel python3-build

          # Run debuild from the root of the source tree
          # Skip tests during packaging build
          DEB_BUILD_OPTIONS=nocheck debuild -b -us -uc

          # Move artifacts from parent directory to current directory
          mv ../*.deb .
          mv ../*.buildinfo . || true
          mv ../*.changes . || true
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: debian-package
          path: ./*.deb

  build-fedora-package:
    runs-on: ubuntu-latest
    container: fedora:latest
    steps:
      - uses: actions/checkout@v3
      - name: Build package
        run: |
          dnf install -y rpm-build python3-devel python3-pip python3-build python3-setuptools systemd-rpm-macros

          # Setup rpmbuild directory structure
          mkdir -p ~/rpmbuild/{BUILD,RPMS,SOURCES,SPECS,SRPMS}

          # Determine version
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            VERSION="${{ github.ref_name }}"
            # Strip v prefix
            VERSION="${VERSION#v}"
          else
            # Snapshot version
            VERSION="0.0.0.dev$(date +'%Y%m%d%H%M%S')"
          fi

          # Inject version into spec file
          sed -i "s|^Version:.*|Version:        $VERSION|" packaging/fedora/hiveden.spec

          # Inject version into version.py
          sed -i "s|^__version__ = .*|__version__ = \"$VERSION\"|" src/hiveden/version.py

          # Create source tarball (hiveden-VERSION directory structure)
          mkdir -p /tmp/hiveden-$VERSION
          cp -r . /tmp/hiveden-$VERSION/
          tar -czf ~/rpmbuild/SOURCES/v$VERSION.tar.gz -C /tmp hiveden-$VERSION

          # Copy other sources
          cp packaging/hiveden.service ~/rpmbuild/SOURCES/
          cp packaging/hiveden.default.yaml ~/rpmbuild/SOURCES/

          # Run rpmbuild
          cd packaging/fedora
          rpmbuild -ba hiveden.spec

          # Move artifacts to workspace root
          cp ~/rpmbuild/RPMS/noarch/*.rpm $GITHUB_WORKSPACE/
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: fedora-package
          path: ./*.rpm

  upload-assets:
    runs-on: ubuntu-latest
    needs: [create-release, build-python-package, build-arch-package, build-debian-package, build-fedora-package]
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Find artifacts
        id: find_artifacts
        run: |
          SDIST_PATH=$(ls artifacts/python-package/*.tar.gz | head -n 1)
          echo "SDIST_PATH=$SDIST_PATH" >> $GITHUB_ENV
          echo "SDIST_NAME=$(basename $SDIST_PATH)" >> $GITHUB_ENV

          WHEEL_PATH=$(ls artifacts/python-package/*.whl | head -n 1)
          echo "WHEEL_PATH=$WHEEL_PATH" >> $GITHUB_ENV
          echo "WHEEL_NAME=$(basename $WHEEL_PATH)" >> $GITHUB_ENV

          ARCH_PATH=$(ls artifacts/arch-package/*.pkg.tar.zst | head -n 1)
          echo "ARCH_PATH=$ARCH_PATH" >> $GITHUB_ENV
          echo "ARCH_NAME=$(basename $ARCH_PATH)" >> $GITHUB_ENV

          DEB_PATH=$(ls artifacts/debian-package/*.deb | head -n 1)
          echo "DEB_PATH=$DEB_PATH" >> $GITHUB_ENV
          echo "DEB_NAME=$(basename $DEB_PATH)" >> $GITHUB_ENV

          RPM_PATH=$(ls artifacts/fedora-package/*.rpm | head -n 1)
          echo "RPM_PATH=$RPM_PATH" >> $GITHUB_ENV
          echo "RPM_NAME=$(basename $RPM_PATH)" >> $GITHUB_ENV

      - name: Upload Python sdist
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ${{ env.SDIST_PATH }}
          asset_name: ${{ env.SDIST_NAME }}
          asset_content_type: application/gzip
      - name: Upload Python wheel
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ${{ env.WHEEL_PATH }}
          asset_name: ${{ env.WHEEL_NAME }}
          asset_content_type: application/zip
      - name: Upload Arch package
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ${{ env.ARCH_PATH }}
          asset_name: ${{ env.ARCH_NAME }}
          asset_content_type: application/octet-stream
      - name: Upload Debian package
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ${{ env.DEB_PATH }}
          asset_name: ${{ env.DEB_NAME }}
          asset_content_type: application/vnd.debian.binary-package
      - name: Upload Fedora package
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ${{ env.RPM_PATH }}
          asset_name: ${{ env.RPM_NAME }}
          asset_content_type: application/x-rpm
