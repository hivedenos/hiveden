name: Create Release and Packages

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get current date for snapshot
        id: date
        run: echo "date=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_OUTPUT

      - name: Determine tag and release names
        id: set_release_vars
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "RELEASE_TAG=${{ github.ref }}" >> $GITHUB_ENV
            echo "RELEASE_NAME=Release ${{ github.ref_name }}" >> $GITHUB_ENV
            echo "IS_PRERELEASE=false" >> $GITHUB_ENV
            echo "IS_DRAFT=false" >> $GITHUB_ENV
          else
            # For branch pushes, create a snapshot release name
            echo "RELEASE_TAG=snapshot-${{ github.ref_name }}-${{ steps.date.outputs.date }}-${{ github.sha }}" >> $GITHUB_ENV
            echo "RELEASE_NAME=Snapshot ${{ github.ref_name }} (${{ github.sha }})" >> $GITHUB_ENV
            echo "IS_PRERELEASE=true" >> $GITHUB_ENV
            echo "IS_DRAFT=true" >> $GITHUB_ENV
          fi

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          release_name: ${{ env.RELEASE_NAME }}
          draft: ${{ env.IS_DRAFT }}
          prerelease: ${{ env.IS_PRERELEASE }}

  build-python-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build
      - name: Inject version
        run: |
          sed -i 's|__version__ = "test"|__version__ = "${{ github.ref_name }}"|' src/hiveden/version.py
      - name: Build package
        run: python -m build
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-package
          path: dist/

  build-arch-package:
    runs-on: ubuntu-latest
    container: archlinux:latest
    steps:
      - uses: actions/checkout@v3
      - name: Build package
        run: |
          # Install sudo, base-devel and python build dependencies as root first
          pacman -Syu --noconfirm base-devel sudo python-build python-installer python-wheel python-pip python-setuptools lxc

          # Create a non-root user and switch to it
          useradd -m builder
          echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
          
          # Change ownership of the checkout directory to the builder user
          chown -R builder:builder "$GITHUB_WORKSPACE"

          # Run makepkg as builder
          sudo -u builder bash -c '
            # Create source tarball from current checkout
            cd "$GITHUB_WORKSPACE"
            # Determine version from PKGBUILD
            PKGVER=$(grep "^pkgver=" packaging/arch/PKGBUILD | cut -d= -f2)
            
            # Create the tarball structure makepkg expects (hiveden-0.1.0 directory inside)
            mkdir -p /tmp/hiveden-$PKGVER
            cp -r ./* /tmp/hiveden-$PKGVER/
            tar -czf packaging/arch/hiveden-$PKGVER.tar.gz -C /tmp hiveden-$PKGVER
            
            # Update PKGBUILD to use local file
            cd packaging/arch
            sed -i "s|https://github.com/hiveden/hiveden/archive/v\$pkgver.tar.gz|file://\$PWD/hiveden-\$pkgver.tar.gz|g" PKGBUILD
            
            makepkg -sf
          '
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: arch-package
          path: packaging/arch/*.pkg.tar.zst

  build-debian-package:
    runs-on: ubuntu-latest
    container: debian:latest
    steps:
      - uses: actions/checkout@v3
      - name: Build package
        run: |
          apt-get update
          # Try installing liblxc-dev, falling back to lxc-dev if not found
          apt-get install -y build-essential debhelper devscripts dh-python python3-venv python3-pip lxc-dev
          
          # Explicitly install python3-all and python3-setuptools as they are build-deps and might conflict.
          apt-get install -y python3-all python3-setuptools python3-wheel python3-build
          
          # Copy debian directory to the root of the source tree for debuild
          cp -r packaging/debian .
          # Copy service and config files to root so dh_install can find them
          cp packaging/hiveden.service .
          cp packaging/hiveden.default.yaml .
          
          # Remove conflicting system package to allow pip to reinstall it
          apt-get remove -y python3-typing-extensions || true
          
          # Explicitly install python3-all and python3-setuptools as they are build-deps and might conflict.
          apt-get install -y python3-all python3-setuptools python3-wheel python3-build
 
          # Run debuild from the root of the source tree
          # Skip tests during packaging build
          DEB_BUILD_OPTIONS=nocheck debuild -b -us -uc
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: debian-package
          path: ./*.deb

  build-fedora-package:
    runs-on: ubuntu-latest
    container: fedora:latest
    steps:
      - uses: actions/checkout@v3
      - name: Build package
        run: |
          dnf install -y rpm-build python3-devel python3-pip python3-build
          cd packaging/fedora
          rpmbuild -ba hiveden.spec
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: fedora-package
          path: /root/rpmbuild/RPMS/noarch/*.rpm

  upload-assets:
    runs-on: ubuntu-latest
    needs: [create-release, build-python-package, build-arch-package, build-debian-package, build-fedora-package]
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Upload Python sdist
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: artifacts/python-package/*.tar.gz
          asset_name: hiveden-${{ github.ref_name }}.tar.gz
          asset_content_type: application/gzip
      - name: Upload Python wheel
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: artifacts/python-package/*.whl
          asset_name: hiveden-${{ github.ref_name }}-py3-none-any.whl
          asset_content_type: application/zip
      - name: Upload Arch package
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: artifacts/arch-package/*.pkg.tar.zst
          asset_name: hiveden-${{ github.ref_name }}.pkg.tar.zst
          asset_content_type: application/octet-stream
      - name: Upload Debian package
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: artifacts/debian-package/*.deb
          asset_name: hiveden-${{ github.ref_name }}.deb
          asset_content_type: application/vnd.debian.binary-package
      - name: Upload Fedora package
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: artifacts/fedora-package/*.rpm
          asset_name: hiveden-${{ github.ref_name }}.rpm
          asset_content_type: application/x-rpm
